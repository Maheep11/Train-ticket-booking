<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTrain - Ticket Booking Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-section">
                <img src="./Assets/logo.jpg" alt="Train Icon">
                <h2>MyTrain</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <!-- Booking Form -->
        <div class="container">
            <!-- form code -->
            <form>
                <div class="form-group">
                    <h3>Book Your Train Ticket</h3>
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure station" required>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination station" required>
                </div>
                <div class="form-group">
                    <label for="date">Date of Journey</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" name="class" required>
                        <option value="Sleeper">Sleeper</option>
                        <option value="3rd A.C.">AC 3 Tier (3A)</option>
                        <option value="2nd A.C.">AC 2 Tier (2A)</option>
                        <option value="1st A.C.">AC First Class(1A)</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <button type="submit">Search Trains</button>
            </form>
        </div>
    
        <!-- Wrap both side boxes -->
        <div class="side-section">
            <div class="side-box">
                <!-- Track Train form -->
                <h3>Track Live Train Status</h3>
                <div class="form-group">
                    <label for="train-number">Train Number</label>
                    <input type="text" id="train-number" placeholder="Enter Train Number (e.g., 12345)">
                </div>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" id="train-name" placeholder="Enter Train Name (optional)">
                </div>
                <button type="button" onclick="trackTrain()" aria-label="Track Train">Track Train</button>
            </div>
            <div class="side-box">
                <!-- Check Probability form -->
                <h3>Check Ticket Confirmation Probability</h3>
                <div class="form-group">
                    <label for="prob-train-number">Train Number</label>
                    <input type="text" id="prob-train-number" placeholder="Enter Train Number">
                </div>
                <div class="form-group">
                    <label for="prob-date">Date of Journey</label>
                    <input type="date" id="prob-date">
                </div>
                <button type="button" onclick="checkTicketProbability()" aria-label="Check Ticket Confirmation Probability">Check Probability</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Train Ticket Booking. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
